apiVersion: apps/v1
kind: Deployment
metadata:
  name: dragon-dynamic-setting-deployment
  namespace: infra-dev
  labels:
    app: dragon-dynamic-setting
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dragon-dynamic-setting
  template:
    metadata:
      labels:
        app: dragon-dynamic-setting
    spec:
      containers:
        - name: dragon-dynamic-setting
          image: dragon-dynamic-setting:20251103
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          # 添加环境变量配置
          env:
            # MySQL 数据库配置
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://mysql-service.infra-dev.svc.cluster.local:3306/blbb_datasource?useSSL=false&serverTimezone=UTC&characterEncoding=utf8"
            - name: SPRING_DATASOURCE_USERNAME
              value: "root"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "root123456"  # 直接写密码，因为包含空格
            # 其他常用 Spring Boot 配置
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: SERVER_PORT
              value: "8080"
            - name: JAVA_OPTS
              value: "-Xms64m -Xmx128m -XX:MaxMetaspaceSize=64m -Djava.security.egd=file:/dev/./urandom"
          resources:
            requests:
              cpu: "100m"
              memory: "64Mi"
            limits:
              cpu: "500m"
              memory: "128Mi"
          readinessProbe:
            httpGet:
              path: /blbb/login
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /blbb/login
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: dragon-dynamic-setting-service
  namespace: infra-dev
spec:
  type: NodePort
  selector:
    app: dragon-dynamic-setting
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30082

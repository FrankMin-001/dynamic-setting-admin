# 自定义线程池
safe:
  pool:
    core-size: 5                 # 核心线程数
    max-size: 200                 # 最大线程数
    keep-alive-time: 60           # 线程空闲时间(秒)
    queue-capacity: 1000          # 队列容量(必须设置上限)
    thread-name-prefix: "safe-pool" # 线程名前缀

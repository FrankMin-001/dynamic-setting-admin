            const pagination = $('#' + id);
            const totalPages = pageData.pages || 1;
            const currentPage = pageData.current || 1;
            
            if (totalPages <= 1) {
                pagination.html('');
                return;
            }
            
            let html = `
                <button onclick="${callback.name}(${currentPage - 1})" ${currentPage <= 1 ? 'disabled' : ''}>ä¸Šä¸€é¡µ</button>
                <span class="page-info">ç¬¬ ${currentPage} / ${totalPages} é¡µï¼Œå…± ${pageData.total || 0} æ¡</span>
                <button onclick="${callback.name}(${currentPage + 1})" ${currentPage >= totalPages ? 'disabled' : ''}>ä¸‹ä¸€é¡µ</button>
            `;
            pagination.html(html);
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return String(text).replace(/[&<>"']/g, m => map[m]);
        }
